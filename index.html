<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Electron App</title>
    <style>
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; padding: 20px; }
      header { display:flex; align-items:center; gap:12px; }
      .card { margin-top:20px; padding:12px; border:1px solid #ddd; border-radius:8px; }
      button { padding:8px 12px; }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Electron App</h1>
      <small>Base</small>
    </header>

    <div class="card">
      <p id="status">Status: Ready</p>
      <button id="ping">Ping main</button>
    </div>

    <div class="card">
      <p id="dbstatus">DB: Unknown</p>
      <button id="dbtest">Test DB connection</button>
    </div>

    <div class="card">
      <h3>Login</h3>
      <div>
        <label for="login-identifier">Username or Email</label><br />
        <input id="login-identifier" type="text" style="width:300px" />
      </div>
      <div style="margin-top:8px">
        <label for="login-password">Password</label><br />
        <input id="login-password" type="password" style="width:300px" />
      </div>
      <div style="margin-top:8px">
        <button id="login-btn">Login</button>
        <span id="login-status" style="margin-left:12px">Not logged in</span>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
